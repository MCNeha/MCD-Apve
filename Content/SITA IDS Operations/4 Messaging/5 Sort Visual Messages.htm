    <body>
        <h1>Sort Messages </h1>
        <p>You can sort <b>Visual Messages</b> by following the below steps:</p>
        <ol start="1">
            <li>
                <p>Click either the <strong>Start Time</strong> or <strong>End Time</strong> radio button.</p>
            </li>
        </ol>
        <ol MadCap:continue="true">
            <li>
                <p>Click either the <strong>Ascending</strong> or <strong>Descending</strong> radio button.</p>
                <p>
                    <img src="../../Resources/Images/Visual Messaging 06.10.2022/Sort visual messages.png" />
                </p>
            </li>
        </ol>
        <ol start="3">
            <li>
                <p>Click on <b>Update</b>.</p>
            </li>
            <li>
                <p>The sorted messages are displayed.</p>
            </li>
        </ol>
    </body>
