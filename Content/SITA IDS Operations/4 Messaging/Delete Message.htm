    <body>
        <h1>Delete Message</h1>
        <ol>
            <li>
                <p>In the <b>Message Dashboard</b> click on the red colored <b>Delete</b> icon adjacent to a message. </p>
            </li>
        </ol>
        <ol MadCap:continue="true">
            <li>
                <p>A dialog box will appear asking you to confirm if you would like to delete this message.</p>
                <p>
                    <img src="../../Resources/Images/Visual Messaging 06.10.2022/Create New Message_19.png" style="width: 487px;height: 199px;">
                    </img>
                </p>
            </li>
        </ol>
        <ol MadCap:continue="true">
            <li>
                <p>Click <strong>YES</strong> to delete the message or click <strong>CANCEL</strong> to cancel.</p>
            </li>
        </ol>
    </body>
</html>
