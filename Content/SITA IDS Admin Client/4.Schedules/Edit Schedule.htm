<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:conditions="Basic Tags.Admin Client">
    <head>
    </head>
    <body>
        <h1>Edit Schedule</h1>
        <ol>
            <li>
                <p>Double click the  <b>Schedule</b> you want to edit.<br /><b>Edit Schedule</b> window will display.</p>
            </li>
        </ol>
        <ol MadCap:continue="true">
            <li>
                <p>Edit the fields you want to change.</p>
            </li>
            <li>
                <p>Click <b>Save</b>.</p>
            </li>
            <li>
                <p>Click <b>Delete</b>, if you want to delete the schedule.</p>
            </li>
            <li>
                <p>Click <b>Cancel</b>to cancel the action.</p>
            </li>
        </ol>
    </body>
</html>
