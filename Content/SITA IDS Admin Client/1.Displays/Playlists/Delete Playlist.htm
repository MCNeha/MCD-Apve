        <h1>Delete Playlist</h1>
        <ol>
            <li>
                <p>Click on the <img src="../../../Resources/Images/Admin Client/Delete Icon.png" /> icon in the Actions column of the playlist. <br />The <b>Delete playlist</b>dialog box will display.</p>
            </li>
            <li>
                <p>Click <b>Delete</b>, the playlist will be immediately removed from the system.</p>
            </li>
        </ol>
