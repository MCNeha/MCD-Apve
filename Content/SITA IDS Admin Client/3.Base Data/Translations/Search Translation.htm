    <body>
        <h1>Search Translation</h1>
        <p>You can <b>Search Translation</b> by entering a keyword through which you want to search the translation.</p>
        <ol>
            <li>
                <p>Enter the <b>search keyword</b> in the <b>Search</b> text box.</p>
            </li>
            <li>
                <p>Press <b>Search</b>.</p>
            </li>
            <li>
                <p>The searched translations are displayed.</p>
            </li>
        </ol>
    </body>
</html>
