<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:conditions="Basic Tags.Admin Client">
    <head>
    </head>
    <body>
        <h1>Add Value</h1>
        <ol>
            <li>
                <p>Click either on <b>+</b> icon or on <b>Add Value</b>button. </p>
                <p><b>Add Entry</b>box will display.</p>
            </li>
        </ol>
        <ol MadCap:continue="true">
            <li>
                <p>Enter the <b>code</b>, <b>language code</b> and <b>value</b>.</p>
                <div class="note"><b>Note:</b> Fields marked with <b>*required</b> are mandatory fields.</div>
            </li>
            <li>
                <p>Click <b>Save</b>.</p>
            </li>
            <li>
                <p>The following message is displayed on the screen.</p>
                <p>
                    <img src="../../../Resources/Images/Admin Client/Success_Field value.png" />
                </p>
            </li>
        </ol>
    </body>
</html>
