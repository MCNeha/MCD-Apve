        <h1>Delete a User</h1>
        <ol>
            <li>
                <p>Click on the <img src="../../Resources/Images/Admin Client/Delete Icon.png" /> icon in the Actions column of the user. <br />The <b>Delete User</b>dialog box will display.</p>
            </li>
            <li>
                <p>Click <b>Delete</b>, the user will be immediately removed from the system ,and all access to the system will be lost.</p>
            </li>
        </ol>
    </body>
