<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:conditions="Basic Tags.Admin Client">
    <head>
    </head>
    <body>
        <h1>Edit a User</h1>
        <ol>
            <li>
                <p>Click on the  <img src="../../Resources/Images/Admin Client/Edit Icon.png" />icon in the <b>Actions</b> column of the user. <br />The <b>Edit User</b> window will display.</p>
            </li>
        </ol>
        <ol MadCap:continue="true">
            <li>
                <p>Edit the fields you want to change.</p>
                <div class="note"><b>Note:</b> Fields marked with <b>*Required</b> are mandatory fields.</div>
            </li>
            <li>
                <p>Click <b>Save</b>.</p>
            </li>
            <li>
                <p>Click <b>Cancel</b>, if you do not want to edit.</p>
            </li>
        </ol>
    </body>
</html>
